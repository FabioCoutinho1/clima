<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="assets/pin.svg" alt="icon de localização" />

          <strong>Rio do Sul, SC</strong>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="minmax">22° <span>16°</span></div>
          </div>
          <div class="celcios">°C</div>
        </div>
        <div class="statistic">
          <div class="stats">
            <img src="assets/temp-wind.svg" alt="icon de vento" />
            <div class="info">
              <h1>Vento</h1>
              <p>17 <span>km/h</span></p>
            </div>
          </div>
          <div class="stats">
            <img src="assets/temp-umid.svg" alt="icon de Umidade" />
            <div class="info">
              <h1>Umidade</h1>
              <p>31 <span>%</span></p>
            </div>
          </div>
          <div class="stats">
            <img src="assets/temp-rain.svg" alt="icon de Chuva" />
            <div class="info">
              <h1>Chuva</h1>
              <p>10 <span>%</span></p>
            </div>
          </div>
        </div>
      </section>

      <section class="air-quality">
        <h1 class="title">
            <img src="assets/sheet.svg" alt="icon de folha de arvore">
            Qualidade do ar
        </h1>

        <p class="good">Boa</p>
        <p class="number">21</p>
         
        <div class="info">
            <div class="number">
                <p>12.9</p>
                <small>PM2.5</small>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
