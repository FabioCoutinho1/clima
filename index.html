<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="assets/pin.svg" alt="icon de localização" />

          <strong>Rio do Sul, SC</strong>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="minmax">22° <span>16°</span></div>
          </div>
          <div class="celcios">°C</div>
        </div>
        <div class="statistic">
          <div class="stats">
            <img src="assets/temp-wind.svg" alt="icon de vento" />
            <div class="info">
              <h1>Vento</h1>
              <p>17 <span>km/h</span></p>
            </div>
          </div>
          <div class="stats">
            <img src="assets/temp-umid.svg" alt="icon de Umidade" />
            <div class="info">
              <h1>Umidade</h1>
              <p>31 <span>%</span></p>
            </div>
          </div>
          <div class="stats">
            <img src="assets/temp-rain.svg" alt="icon de Chuva" />
            <div class="info">
              <h1>Chuva</h1>
              <p>10 <span>%</span></p>
            </div>
          </div>
        </div>
      </section>

      <section class="air-quality">
        <h1 class="title">
            <img src="assets/sheet.svg" alt="icon de folha de arvore">
            Qualidade do ar
        </h1>

        <p class="good">Boa</p>
        <p class="number">21</p>
         
        <div class="info">
            <div class="number">
                <p>12.9</p>
                <small>PM2.5</small>
            </div>
            <div class="number">
                <p>12.9</p>
                <small>PM10</small>
            </div>
            <div class="number">
                <p>2.1</p>
                <small>SO₂</small>
            </div>
            <div class="number">
                <p>1.4</p>
                <small>NO.2</small>
            </div>
            <div class="number">
                <p>21.2</p>
                <small>O₃</small>
            </div>
            <div class="number">
                <p>0.7</p>
                <small>CO</small>
            </div>
        </div>
      </section>

      <section class="sun-time">
        <h1 class="title">
            <img src="assets/sun-time.svg" alt="iconm do sol">
            Horário do sol
        </h1>

        <div class="sun-chart-wrapper">
            <div class="sun-chart">
                <div class="chart">
                    <img src="assets/sun-chart.svg" alt="Imagem de um grafico semi circulo com traços">
                </div>
                <time class="now">17:32</time>
            </div>
        </div>

        <div class="time">
            <time class="sunrise">06:00</time>
            <time class="sunset">18:52</time>
        </div>
      </section>

      <section class="week-weather">
        <div class="day">
            <h1 class="title">Amanhã</h1>
            <img src="assets/svg-day/cloud-day.svg" alt="">
            <p class="maxmin">21° <span>16°</span></p>
        </div>
        <div class="day">
            <h1 class="title">sexta</h1>
            <img src="assets/svg-day/sun-day.svg " alt="">
            <p class="maxmin">28° <span>20°</span></p>
        </div>
        <div class="day">
            <h1 class="title">domingo</h1>
            <img src="assets/svg-day/cloud-rin-day.svg" alt="">
            <p class="maxmin">25° <span>21°</span></p>
        </div>
        <div class="day">
            <h1 class="title">domingo</h1>
            <img src="assets/svg-day/cloud-ray-day.svg" alt="">
            <p class="maxmin">20° <span>14°</span></p>
        </div>
        <div class="day">
            <h1 class="title">segunda</h1>
            <img src="assets/svg-day/cloud-sun-day.svg" alt="">
            <p class="maxmin">24° <span>18°</span></p>
        </div>
  
      </section>
    </main>
  </body>
</html>
